<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="health.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Poppins:wght@200;300;500&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Spinner styles */
      #loading-spinner {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }

      #loading-spinner div {
        width: 40px;
        height: 40px;
        margin: auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static "health.css" %}">
    <title>Health Info</title>
  </head>
  <body>
    <div class="bgimage"  style = "background-image:url('{% static 'img/healthinfo.webp' %}');"></div>
    <section>
      <div class="container">
        
          <h1>
            <span><i class="fa-solid fa-circle-h"></i></span>ealth Inf
            <span><i class="fa-brands fa-accessible-icon"></i></span>r <span><i class="fa fa-solid fa-heart-pulse"></i></span>at <span><i class="fa-solid fa-user-doctor"></i></span>on
          </h1>
        
        <div class="content">
          <div class="search">
            <input
              type="search"
              placeholder="Search Health Related Information Here..."
              class="inpt"
              
            />
          </div>
          <button class="icon1" id="pay-form">
            <i class="icon fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </section>
    <div id="loading-spinner">
      <div></div>
    </div>
    <script type = "text/javascript" src="{% static 'Js/health.js' %}"></script>
    <script>
      document.getElementById("pay-form").addEventListener("click", function (e){e.preventDefault();
          // Show the loading spinner
          document.getElementById("loading-spinner").style.display = "block";
      

      setTimeout(function () {
        document.getElementById("loading-spinner").style.display = "none";
      }, 1000); // Hide spinner after 10 seconds
      });

      window.addEventListener("beforeunload", function () {
        document.getElementById("loading-spinner").style.display = "none";
      });
    </script>
  </body>
</html>
