<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Pop-up</title>
  <style>
    /* Full-screen overlay background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
    }

    /* Confirmation box styles */
    .confirmation-box {
      width: 300px;
      padding: 20px;
      background-color: #28a745; /* Green color */
      color: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .confirmation-box h3 {
      margin: 0;
      font-size: 18px;
    }

    .confirmation-box p {
      margin: 10px 0;
      font-size: 14px;
    }

    .confirmation-box button {
      background-color: #ffffff;
      color: #28a745;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 15px;
    }

    .confirmation-box button:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Full-screen overlay for pop-up -->
  <div class="overlay" id="overlay">
    <!-- Confirmation Box -->
    <div class="confirmation-box" id="confirmationBox">
      <h3>Confirmation</h3>
      <p>Your Booking is successful!</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Show the confirmation pop-up as soon as the page loads
    window.onload = function() {
      document.getElementById('overlay').style.display = 'flex'; // Show the overlay and pop-up
    }

    // Hide the confirmation pop-up
    function closePopup() {
        window.location.href = "{% url 'book_ambulance' %}"; 
    }
  </script>

</body>
</html>
